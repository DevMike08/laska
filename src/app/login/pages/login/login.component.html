<body>
  <div class="container full-height centered-content">

    <div class="row form-container">
      <div class="col">

        <div class="title-container">
          <div class="image-container">
            <img src="../../../../assets/images/Logo_morado_con_negro-removebg-preview.png" alt="Imagen de LASKA" width="50"
              height="50">
          </div>
          <div class="title-container">
            <h1 class="title"><b>LASKA</b></h1>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
              </svg>
            </span>
            <input type="email" class="form-control" id="exampleFormControlInput1"
              placeholder="Correo electrónico/Celular">
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z" />
              </svg>
            </span>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Contraseña">
          </div>
        </div>

        <!-- Botones de inicio de sesión -->
        <div class="text-center">
          <!-- Botón de inicio de sesión con Google -->
          <button type="button" class="btn btn-primary btn-circle d-inline-block mx-2 custom-red-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
              viewBox="0 0 16 16">
              <path
                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
            </svg><!-- Imagen de Google -->
          </button>

          <!-- Botón de inicio de sesión con Facebook -->
          <button type="button" class="btn btn-primary btn-circle d-inline-block btn-facebook mx-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook"
              viewBox="0 0 16 16">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
            </svg> <!-- Icono de Facebook -->
          </button>
        </div>

        <!-- Labels adicionales -->
        <div class="mt-3 text-center">
          <label>¿No eres usuario LASKA? <br> Regístrate</label><br><br>
          <label>¿Olvidaste tu contraseña?</label>
        </div>

        <!-- Botón de flecha -->
        <div class="d-flex justify-content-center align-items-center mt-3">
          <button type="button" class="btn btn-primary btn-circle btn-black">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
              class="bi bi-arrow-right-circle-fill icon-white" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
            </svg> <!-- Icono de flecha hacia la derecha -->
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
